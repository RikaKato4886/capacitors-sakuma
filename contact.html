    <section class="contact">
      <div class="content">
        <h2>Contact me</h2>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
      </div>
      <div class="info-container">
        <div class="contact-infor">
          <div class="info-box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>aaaaaaaaaaaaaaa</p>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"><i class="far fa-envelope"></i></div>
            <div class="text">
              <h3>Email Address</h3>
              <p>aaaaaaaaaaaaaaa</p>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="text">
              <h3>Phone Number</h3>
              <p>aaaaaaaaaaaaaaa</p>
            </div>
          </div>
        </div>
        <div class="contactform-container">
          <form>
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" name="" required>
              <span>Full Name</span>
            </div>
            <div class="input-box">
              <input type="email" name="" required>
              <span>Email</span>
            </div>
            <div class="input-box">
              <textarea type="text" name="" required></textarea>
              <span>Type your Message</span>
            </div>
            <div class="input-box">
              <input type="submit" name="" value="Send">
            </div>
          </form>
        </div>


      </div>
